<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator | OSRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="topBar">
    <div class="logo">Distance Calculator</div>
    <div class="top-actions">
        <select id="providerSelect" class="top-btn" onchange="toggleApiKeyField()">
        <option value="osrm">OSRM (Free)</option>
        <option value="routestripe">RouteStripe (API)</option>
    </select>
    
    <input type="text" id="apiKeyInput" class="top-btn" placeholder="Enter API Key" style="display: none; width: 150px;">
        <div id="progressInfo" style="font-size: 0.8rem; color: var(--accent); display: none;">
            Calculated: <span id="currentProgress">0</span> / <span id="totalProgress">0</span>
        </div>
        <div class="file-wrapper">
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <div id="fileName">Upload Excel</div>
        </div>
        
        <button id="startBtn" class="top-btn run-btn" onclick="startCalculation()" disabled>Start</button>
        <button id="pauseBtn" class="top-btn" onclick="togglePause()" style="display: none;">Pause</button>
        <button id="stopBtn" class="top-btn stop-btn" onclick="stopCalculation()" style="display: none;">Stop</button>
        
        <button id="saveBtn" class="top-btn save-btn" onclick="exportToExcel()" disabled>Download Excel</button>
    </div>
</div>

<div id="mainContent">
    <div class="table-container">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Node 1</th>
                    <th>Node 2</th>
                    <th>Distance (km)</th>
                    <th>Time (min)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="emptyState">Upload Excel file with columns: Name, Latitude, Longitude</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
